name: Close open issues
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  RUBY_VERSION: 3.1.0

jobs:
  close-open-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - run: bundle install
      - run: bin/close-issues.rb
        env:
          ADMIN_GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          OPS_BOT_TOKEN: ${{ secrets.OPS_BOT_TOKEN }}
          LOG_LEVEL: "info"
