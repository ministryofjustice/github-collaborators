env:
  RUBY_VERSION: 3.0.2

name: Rspec tests
on: [push,pull_request]
jobs:
  rspec-test:
    name: RSpec
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      # The Git and uuidtools installation are both work arounds, this should all be handled by the bundler TODO
      - name: Install git
        run: |
          gem install git
      - name: Install uuidtools
        run: |
          gem install uuidtools
      - name: Install rspec
        run: |
          gem install rspec
      - name: Install simplecov
        run: |
          gem install simplecov
      - name: Run tests
        run: rspec
      - name: Run depedency audit
        run: |
          bundle exec bundler-audit
