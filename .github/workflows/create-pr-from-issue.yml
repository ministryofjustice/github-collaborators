name: Create a PR from an issue - Outside Collaborators

on:
  workflow_dispatch:
  issues:
    types: [opened]

env:
  RUBY_VERSION: 3.1.0

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'pr-create-issue')
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
      - run: bundle install
      - name: Create a PR from an issue
        run: ruby bin/create-pr-from-issue.rb
        env:
          ISSUE: ${{ toJson(github.event.issue) }}
          ADMIN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPS_BOT_TOKEN: ${{ secrets.OPS_BOT_TOKEN }}
          REALLY_POST_TO_GH: ${{ secrets.POST_TO_GH }}
          LOG_LEVEL: "info"
      - name: Report failure to Slack
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: "failure"
          notification_title: "Failed GitHub Action Run"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
