name: Check collaborators username within a PR

on: pull_request

jobs:
  check-collaborators-username:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Do check
        run: python3 scripts/check-collaborators-username.py ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
