name: Check user email domain 

on: pull_request
  # pull_request:
    # branches:
    #   - master

jobs:
  check-user-email-domain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Python
        uses: "actions/setup-python@v2"

      - name: Do check
        run: python3 scripts/collabrator-check.py ${{ github.event.pull_request.base.sha }} ${{ github.sha }}
